<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Solutions</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#1976d2" />
</head>
<body>
  <header>
    <div id="pantalla-inicio" class="pantalla pantalla-activa">
      <div style="text-align: center; padding: 2rem;">
        <img src="EIS.jpg" alt="Language Solutions Logo" style="width: 120px; height: 120px;">
        <h1 style="margin-top: 1rem;">Language Solutions</h1>
        <p>Aprende Vocabulario de forma interactiva</p>
        <label for="input-email">Introduce tu correo del colegio:</label><br>
         <input type="email" id="input-email" placeholder="ejemplo@europaschool.org" required><br><br>
         <p id="mensaje-error-email" style="color: red; font-weight: bold; margin-top: 0.5rem; display: none;"></p>
        <button id="btn-iniciar" type ="button" disabled>Iniciar</button>
      </div>
    </div>

    <p id="puntos">Puntos totales: 0</p>
    <button id="btn-reiniciar-puntos">Reiniciar puntos</button>
    <button id="btn-ver-historial">Ver historial</button:>
  </header>

  <!-- Pantalla: Selección de Lecciones -->
  <section id="pantalla-lecciones" class="pantalla pantalla-oculta">
    <h2>Selecciona una lección</h2>
    <div id="lecciones-container" class="grid"></div>
  </section>

  <!-- Pantalla: Selección de Actividades -->
  <section id="pantalla-actividades" class="pantalla pantalla-oculta">
    <h2 id="titulo-leccion"></h2>
    <h3>Selecciona una actividad</h3>
    <div id="actividades-container" class="grid"></div>
  </section>

  <!-- Pantalla: Actividad -->
  <section id="pantalla-actividad" class="pantalla pantalla-oculta">
    <h2 id="titulo-actividad"></h2>
    <div id="actividad-juego"></div>
    <button id="btn-volver-lecciones" class="btn-volver">Volver a Lecciones</button>
    <button class="btn-volver" id="btn-volver-actividades">Volver a actividades</button>
    <div id="mensaje-feedback" style="font-weight:bold; text-align:center; margin-top:1rem;"></div>
  </section>
   <!-- Pantalla: Lista de Palabras -->
<section id="pantalla-lista-palabras" class="pantalla pantalla-oculta">
  <h2 id="titulo-lista-leccion"></h2>
  <div id="lista-palabras-container" style="margin-top: 1rem;"></div>
  <div style="margin-top: 1.5rem;">
    <button id="btn-ir-actividades" class="btn-volver">Ir a Actividades</button>
    <button id="btn-volver-lista" class="btn-volver">Volver a Lecciones</button>
  </div>
</section>
  <div id="pantalla-historial" class="pantalla pantalla-oculta">
  <h2>Historial de puntuaciones</h2>
  <div id="historial-container"></div>
  <button id="btn-salir-historial">Volver</button>
</div>
  <!-- Añade esto en tu HTML, por ejemplo después de la pantalla de historial -->
<section id="pantalla-mapa" class="pantalla pantalla-oculta">
  <h2>Mapa de lecciones</h2>
  <div id="mapa-container" class="mapa-container"></div>
  <button id="btn-volver-mapa" class="btn-volver">Volver</button>
</section>

<section id="pantalla-logros" class="pantalla pantalla-oculta">
  <h2>Tus logros</h2>
  <div id="logros-container">
    <h3>Estrellas por lección</h3>
    <div id="estrellas-container"></div>
    <h3>Trofeos completados</h3>
    <div id="trofeos-container"></div>
  </div>
  <button id="btn-volver-logros" class="btn-volver">Volver</button>
</section>
  
  <footer style="text-align:center; margin-top: 30px; font-size: 14px;">
  developed by DGR
</footer>

  <script src="palabras.js"></script>
  <script src="app.js"></script>
</body>
</html>
